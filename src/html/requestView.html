<section>
	<h2 class="center">How this works</h2>
	<p>
		Click the button below to request a coin flip. You'll get a unique link to
		share with someone else. When they use the link to flip the coin, the result
		will be saved and you can both view it at that link. The link will be
		automatically copied to your clipboard for easy sharing.
	</p>

	<button
		id="requestFlip"
		class="button full"
	>
		<svg class="icon icon-share"><use xlink:href="#icon-share"></use></svg>
		<span>Share a Coin Flip</span>
	</button>
</section>
